	<script type="text/javascript">
		const setCookie = (cname, cvalue, exdays) => {
			const d = new Date();
			d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
			const expiration = "expires=" + d.toUTCString();
			document.cookie = cname + "=" + cvalue + ";" + expiration + ";path=/;SameSite=None;Secure";
		}

		const getCookie = (cname) => {
			const name = cname + "=";
			const decodedCookie = decodeURIComponent(document.cookie);
			const cookieArray = decodedCookie.split(";");
			/* ML - See if there's a more efficient way to do this */
			for (let i = 0; i < cookieArray.length; i++) {
				let ck = cookieArray[i];
				while (ck.charAt(0) == " ") {
					ck = ck.substring(1);
				}
				if (ck.indexOf(name) == 0) {
					return ck.substring(name.length, ck.length);
				}
			}
		}

		const validerFormulaire = () => {
			const form = document.forms["formulaire"];
			setCookie("codepostal", form.codepostal.value, 2);

			const regex = RegExp('[ABCEGHJ-NPRSTVXYabceghj-nprstv-z][0-9][ABCEGHJ-NPRSTV-Zabceghj-nprstv-z] [0-9][ABCEGHJ-NPRSTV-Zabceghj-nprstv-z][0-9]');
			const str = getCookie(codepostal);

			if (!str.match(regex)) {
				form.codepostal.classList.add("invalide");
			}
		}
		

	</script>
